# Yuanta AutoTrading Configuration
# This is a simple key=value format config file

# ===========================================
# API Settings (Yuanta tRadar Open API)
# ===========================================
# Server options:
#   - simul.tradar.api.com  : 모의투자 서버 (테스트용)
#   - real.tradar.api.com   : 실투자 서버 (실제 거래)
apiServer=simul.tradar.api.com

# DLL Path: yuantaapi.dll이 있는 폴더 경로
# 비워두면 실행 파일과 같은 폴더에서 찾음
# 예: C:\YuantaAPI 또는 빈칸
dllPath=

# ===========================================
# Web Dashboard (웹 대시보드)
# ===========================================
# 웹 대시보드 활성화 (true/false)
enableWebDashboard=true

# 웹 서버 포트 (기본: 8080)
# 브라우저에서 http://localhost:8080 으로 접속
webPort=8080

# Login credentials (실제 사용 시 입력)
userId=
userPassword=
certPassword=

# ===========================================
# Risk Management (리스크 관리)
# ===========================================
# 일일 운영 금액 (원)
dailyBudget=10000000

# 종목당 최대 투자 비율 (20% = 0.20)
maxPositionRatio=0.20

# 일일 최대 손실 비율 (3% = 0.03)
maxDailyLossRatio=0.03

# 거래당 최대 손실 비율
perTradeLossRatio=0.015

# 동시 보유 최대 종목 수
maxConcurrentPositions=3

# ===========================================
# Strategies (전략 설정)
# ===========================================
# 갭 상승 후 눌림목 매수 전략 (승률 65-70%)
enableGapPullback=true

# 이동평균선 정배열 돌파 전략 (승률 55-60%)
enableMABreakout=true

# 볼린저밴드 스퀴즈 전략 (승률 60-65%)
enableBBSqueeze=true

# ===========================================
# Watchlist (관심 종목)
# ===========================================
# 쉼표로 구분된 종목 코드
# 005930: 삼성전자
# 000660: SK하이닉스
# 035420: NAVER
# 005380: 현대차
# 051910: LG화학
# 006400: 삼성SDI
watchlist=005930,000660,035420,051910,006400

# ===========================================
# Trading Settings (거래 설정)
# ===========================================
# 강제 청산 시간 (HH:MM)
forceCloseTime=14:30

# 슬리피지 (%)
slippage=0.1

# 수수료 (%)
commission=0.015

# 거래세 (%)
tax=0.23

# ===========================================
# Logging (로깅)
# ===========================================
logLevel=INFO
logToFile=true
