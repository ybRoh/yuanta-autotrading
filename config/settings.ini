# Yuanta AutoTrading Configuration
# This is a simple key=value format config file

# API Settings
userId=
password=
certPassword=
server=api.myasset.com
port=8080

# Risk Management
dailyBudget=10000000
maxPositionRatio=0.20
maxDailyLossRatio=0.03
perTradeLossRatio=0.015
maxConcurrentPositions=3

# Strategies (true/false)
enableGapPullback=true
enableMABreakout=true
enableBBSqueeze=true

# Watchlist (comma-separated stock codes)
# 005930: Samsung Electronics
# 000660: SK Hynix
# 035420: NAVER
# 005380: Hyundai Motor
# 051910: LG Chem
watchlist=005930,000660,035420,005380,051910

# Trading Settings
forceCloseTime=14:30
slippage=0.1
commission=0.015
tax=0.23

# Logging
logLevel=INFO
logToFile=true
